<mat-toolbar class="main-toolbar">
  <mat-toolbar-row class="d-flex justify-content-between">
    <div class="toolbar-brand" (click)="isMenuCollapsed = true" routerLink="/dashboard">
      <img src="../assets/img/header-logo.png" class="img-fluid" alt="Able Auto and Truck Repair"/>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <!--<mat-icon>more_vert</mat-icon>-->
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item> <mat-icon>phone</mat-icon> <span class="text-uppercase">Call</span> </button>
      <button mat-menu-item> <mat-icon>directions</mat-icon> <span class="text-uppercase">Directions</span> </button>
      <button mat-menu-item> <mat-icon>calendar_today</mat-icon> <span class="text-uppercase">Appointments</span> </button>
      <button mat-menu-item routerLink="/service"> <span class="text-uppercase">Services</span> </button>
      <button mat-menu-item> <span class="text-uppercase">Careers</span> </button>
      <button mat-menu-item> <span class="text-uppercase">Reviews</span> </button>
      <button mat-menu-item> <span class="text-uppercase">3 Years / 36,000 Miles Warranty</span> </button>
      <button mat-menu-item> <span class="text-uppercase">Financing Available</span> </button>
      <button mat-menu-item> <span class="text-uppercase">About Us</span> </button>
      <button mat-menu-item> <span class="text-uppercase">How Does The Service Work?</span> </button>
      <button mat-menu-item> <span class="text-uppercase">What To Expect</span> </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>


<div class="toolbar-spacer">
</div>

<router-outlet (activate)='onActivate($event)'></router-outlet>

<div class="d-flex flex-wrap flex-row">
  <mat-card class="footer-card">
    <mat-card-content>
      <div class="hours">
        <p><strong>Hours of Operation</strong></p>
        <div class="d-flex justify-content-between"><span>Monday</span><span>8AM - 5PM</span></div>
        <div class="d-flex justify-content-between"><span>Tuesday</span><span>8AM - 5PM</span></div>
        <div class="d-flex justify-content-between"><span>Wednesday</span><span>8AM - 5PM</span></div>
        <div class="d-flex justify-content-between"><span>Thursday</span><span>8AM - 5PM</span></div>
        <div class="d-flex justify-content-between"><span>Friday</span><span>8AM - 5PM</span></div>
        <div class="d-flex justify-content-between"><span>Saturday</span><span>Closed</span></div>
        <div class="d-flex justify-content-between"><span>Sunday</span><span>Closed</span></div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
